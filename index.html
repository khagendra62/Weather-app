<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="topdiv">
        <input type="text" class="search" placeholder="Enter name of city." />
        <button class="search-btn">
          <img class="search-btn-img" src="./assets/images/search.png" />
        </button>
      </div>

      <div class="weather-info">
        <div class="temp-display">
          <span>
            <img class="weather-info-img" src="./assets/images/cloudy.png" />
          </span>
          <span>
            <h3 id="weatherMain" class="weather-main">Loading</h3>
            <h1 id="temperatureValue" class="temp-info">0&deg;C</h1>
            <h2 id="temperatureMinMax" class="peak-temp-info">
              0&deg;C / 0&deg;C
            </h2>
            <p id="weatherStatus" class="weather-status">loading</p>
          </span>
        </div>
        <div class="extra-display">
          <span>
            <img class="humidity-img" src="./assets/images/humidity.png" />
            <h3>Humidity</h3>
            <h3 id="humidityPercentage">0%</h3>
          </span>

          <span>
            <img class="wind-img" src="./assets/images/wind.png" />
            <h3>Wind</h3>
            <h3 id="windSpeed">0km/h</h3>
          </span>
          <span>
            <img
              class="precipitation-img"
              src="./assets/images/precipitation.png"
            />
            <h3>Precipitation</h3>
            <h3 id="precipitationPercentage">0%</h3>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
