<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="topdiv">
        <input type="text" class="search" placeholder="Enter name of city." />
        <button class="search-btn">
          <img class="search-btn-img" src="./assets/images/search.png" />
        </button>
      </div>

      <div class="weather-info">
        <div class="temp-display">
          <span>
            <img class="weather-info-img" src="./assets/images/cloudy.png" />
          </span>
          <span>
            <h3 class="day-info">Tomorrow</h3>
            <h1 class="temp-info">28<sup>o</sup>C</h1>
            <h2 class="peak-temp-info">8<sup>o</sup>C / 38<sup>o</sup>C</h2>
            <p class="weather-status">Cloudy</p>
          </span>
        </div>
        <div class="extra-display">
          <span>
            <img class="humidity-img" src="./assets/images/humidity.png" />
            <h3>Humidity</h3>
            <h3 humidity-info>48%</h3>
          </span>

          <span>
            <img class="wind-img" src="./assets/images/wind.png" />
            <h3>Wind</h3>
            <h3 wind-info>8km/h</h3>
          </span>
          <span>
            <img
              class="precipitation-img"
              src="./assets/images/precipitation.png"
            />
            <h3>Precipitation</h3>
            <h3 precipitation-info>60%</h3>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
